{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %}</title> 
      <link rel="icon" href="{% static 'images/icono.png' %}">

      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
      <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
      <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet" />
      <link href="{% static 'css/style.css' %}" rel="stylesheet" />

      <script src="{% static 'js/jquery-3.5.1.min.js' %}" charset="UTF-8"></script>
      <script src="{% static 'js/bootstrap.min.js' %}" charset="UTF-8"></script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
        <script src="{% static 'js/howler.core.min.js' %}" charset="UTF-8"></script>
        <script src="{% static 'js/siriwave.js' %}" charset="UTF-8"></script>
        <script src="{% static 'js/toastr.min.js' %}" charset="UTF-8"></script>
        <script src="{% static 'js/app.js' %}" charset="UTF-8"></script>
    </body>
</html>
